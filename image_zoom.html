<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagezoom</title>
    <style>
        .image_wrapper {
            width: 500px;
            height: 450px;
            border: 2px solid orange;
            position: relative;
            overflow: hidden;
        }
        .inner_img {
            width: 100%;
            height: 100%;
            transition: 5s;
            object-fit: cover;
        }
        .inner_img:hover {
            transform: scale(2);
        }
       
    </style>
</head>
<body>

    <!--shortkey vscode ,(div.image_wrapper>img.inner_img*those time i want)-->

    <div class="image_wrapper" >

        <div class="image_wrapper"> <img src="/images/kingf" alt="shelby" class="inner_img"></div>
         
       


    </div>
    
</body>
</html>
